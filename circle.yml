machine:
  xcode:
    version: 8.3
  pre:
    # from https://discuss.circleci.com/t/virtualenv-error-on-osx-build/387/2
    - sudo -H pip install --upgrade virtualenv
dependencies:
  override:
    - /usr/bin/mdfind 'kMDItemCFBundleIdentifier="com.apple.dt.Xcode" and kMDItemContentType="com.apple.application-bundle"'
    - xcode-select -p
    - brew install python
    - brew install python3
    - brew install libyaml
    - sudo -H pip install nose
    - sudo -H pip install tox
    - sudo -H pip install pytest
    - sudo -H pip install pytest-cov
compile:
  override:
test:
  override:
    - tox
